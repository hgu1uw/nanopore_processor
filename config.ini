[Settings]
# Path to the experiment directory
path = /path/to/experiment_folder

# Basecalling method: 'simplex' or 'duplex'
basecalling_method = simplex

# Model for basecalling: 'hac', 'sup', etc.
model = hac

# Comma-separated email recipients
email_recipients = your_email@example.com

# Path to the Dorado executable
# For Linux, this could be 'dorado' if it's in your PATH
# For Windows, provide the full path to 'dorado.exe'
dorado_executable = /path/to/dorado
